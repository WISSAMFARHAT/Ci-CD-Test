# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
  
      #install and run cloudmate
      - name: Install npm package
        run: npm install -g cloudmate
        
      - name: Run command using npm package
        run: mate

      #change version package.json
      - name: Update version in package.json
        run: |
          new_version=$(cat version.txt)
          echo $new_version
          node -e "const fs = require('fs'); const packageJson = require('./package.json'); packageJson.version = '$new_version'; fs.writeFileSync('./package.json', JSON.stringify(packageJson, null, 2));"
          
      - name: Commit and push to GitHub
        run: |
          git config --global user.email "farhat.wissam@outlook.com"
          git config --global user.name "wissam farhat"
          git add .
          git commit -m "CI / CD"
          git push --force -u origin
